<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About Lola!</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="The Notebook">The Notebook</option>
          <option value="Barbie">Barbie</option>
          <option value="West Side Story">West Side Story</option>
          <option value="Tick Tick Boom">Tick Tick Boom</option>
        </select>
      </label>
      <button type="submit">Check Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="Five Feet Apart">Five Feet Apart</option>
          <option value="The Stranger">The Stranger</option>
          <option value="The Summer I turned Pretty">The Summer I turned Pretty</option>
          <option value="The Houskeeper">The Housekeeper</option>
        </select>
      </label>
      <button type="submit">Check Answer</button>
    </form>
    <div id="book-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();
        
        console.log(answer);

        if (answer === "West Side Story") {
          $("#movie-result").text("YESSSS!");
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "The Stranger") {
          $("#book-result").text("YESSSS!");
        } else {
          $("#book-result").text("Try Again!");
        }
      });
    </script>

      Have a great summer Ms Hall!!
